<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column --> 
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
        <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Pais </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
     
      <!-- Fruit Column -->
      <ng-container matColumnDef="urlFlag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bandera </th>
        
        <td mat-cell *matCellDef="let row">  
            <div class="flag-table">
                <img src={{row.urlFlag}}>
            </div>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Población </th>
        <td mat-cell *matCellDef="let row"> {{row.population}} </td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
        <td mat-cell *matCellDef="let row"> {{row.region}} </td>
      </ng-container>

      <ng-container matColumnDef="subregion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub-Region </th>
        <td mat-cell *matCellDef="let row"> {{row.subregion}} </td>
      </ng-container>
      
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accción </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="openAddEditCountryForm(row)">
                <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCountry(row.name)">
                <mat-icon color="warn"> delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[25, 100]" aria-label="Selecciones el numero de Piases por Pagina"></mat-paginator>
  
</div>
</div>
